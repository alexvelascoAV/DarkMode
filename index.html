<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span class="toggle-icon" id="toggle-icon">
            <span class="toggle-text">Light Mode            
            </span>
            <i  class="fas fa fa-cog"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Navigation-->
    <nav id="nav">
        <a href="#about">About</a>
        <a href="#uses">Uses</a>
      
        <a href="#stack">Stack</a>
    </nav>
    <!-- home section -->
    <section id="about">
        <div class="title-group">
            <h1>Light and Dark Mode</h1>
            <h2>Click on the top right corner.</h2>
            <h2>By Alex Velasco</h2>
        </div>
    </section>
    <!-- Uses cases -->
    <section id="uses">
        <h1>Applications</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Reduces visual fatigue.
                    </h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>Saves energy on devices.</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>Enhances the user experience.</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    <!-- Script -->
    <!-- Tech Stack -->
    <section id="stack">
        <h1>Stack</h1>
        <div id="contact">
            <div class="social-icons">
                <i   class="fa fa-html5"></i>
                <i   class="fa fa-css3"></i>
                <i   class="fa fa-free-code-camp"></i>
                
                
            </div>
        </div>
        <div class="buttons">
            <button class="primary">HTML</button>
            <button class="secondary">CSS</button>
            
            <button class="outline" >JAVASCRIPT</button>
        
        </div>
         

    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
